<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto font embed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    
    <title>Socket.io</title>
</head>
<body>
    <h1>Démonstration Socket.io</h1>

    <form name="msgform" onsubmit="submitMessage(event)">
        <input type="text" placeholder="Votre message" name="msg"/>
        <button type="submit">Envoyer</button>
    </form>

    <ul id="list">

    </ul>

    
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        const socket = io('http://localhost:3000');

        const list = document.getElementById('list');
        socket.on('notif', function(msg){
            console.log('Nouvelle notification: ', msg);
        }) 

        function submitMessage(e){
            e.preventDefault();

            console.log(document.forms.msgform.msg.value);

            socket.emit('message', document.forms.msgform.msg.value);
        }

        socket.on('message', function(msg){
            let li = document.createElement('li');
            li.innerText = msg;
            list.appendChild(li);
            console.log('message reçu: ', msg)
        })
    

    </script>
</body>
</html>
